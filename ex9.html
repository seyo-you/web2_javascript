<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script type="text/javascript">
        function two() {
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script type="text/javascript">
      function onePlusone() {
        document.write(1+1+'<br>');
      }
      onePlusone();
      function sum(left, right) { // 'left' and 'right' are parameters
        document.write(left+right+'<br>');
      }
      sum(2,3); // 5; '2' and '3' are arguments
      sum(3,4); // 7
    </script>
    <h2>Return</h2>
  </body>
</html>
