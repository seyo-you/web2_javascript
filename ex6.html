<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Array</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
      var coworkers = ["syou", "realfeature"];
    </script>

    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script type="text/javascript">
      coworkers.push("milk");
      coworkers.push("tawoo");
    </script>

    <h2>count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>

  </body>
</html>
